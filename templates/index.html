<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapLoad - All-in-One Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Snap<span>Load</span></h1>
            <div class="social-icons">
                <i class="fab fa-youtube"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <p>Download from YouTube, Instagram & Facebook</p>
        </header>

        <form action="/get_link" method="POST" class="input-area">
            <input type="text" name="video_url" placeholder="Paste link here..." required>
            <button type="submit">Download Now</button>
        </form>

        {% if error %}<p class="error">{{ error }}</p>{% endif %}

        {% if direct_url %}
        <div class="result-card">
            <img src="{{ thumb }}" class="thumb">
            <h3>{{ title[:50] }}...</h3>
            <a href="{{ direct_url }}" target="_blank" class="download-btn">Save to Device</a>
        </div>
        {% endif %}

        <div class="disclaimer-section">
            <h4>Disclaimer</h4>
            <p>Ye website sirf personal use ke liye hai. Hum content host nahi karte. Copyright kanoon ka samman karein.</p>
        </div>
    </div>
</body>
</html>
